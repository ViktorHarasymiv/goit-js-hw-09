<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-C4JGPcwe.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CN8_ETfA.css">
  </head>
  <body>
    <header>
      <button type="button" class="get_button">
        <a href="./index.html">Home Page</a>
      </button>
    </header>
    <button type="button" class="get_button" data-js-theme-switcher>
      <span>Theme</span>
    </button>
    <main>
      <form class="feedback-form">
        <label>
          Email
          <input
            type="email"
            name="email"
            id="email-input"
            class="input"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            id="textarea-input"
            rows="8"
            class="input"
          ></textarea>
        </label>
        <button type="submit" class="btn_submit">Submit</button>
      </form>
    </main>
  </body>
</html>
